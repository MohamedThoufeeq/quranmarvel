<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<head>
    <meta charset="utf-8">
    <title>READ QURAN IN MULTI-LANGUAGE</title>
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link rel='stylesheet' href='css/style.css'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <h1>READ QURAN IN MULTI-LANGUAGE</h1>
    <div id="form-container">
        <form id="verse-search-form">
            <div id="formbox">
            <div class="form-group">
                <label for="chapter-number">Chapter:</label>
                <select id="chapter-number" name="chapter-number" required>
                    <!-- Chapter options go here -->
                </select>
            </div>
            <div class="form-group"><label for="verse-number">Verse:</label>
                <input type="number" id="verse-number" name="verse-number" min="1">
            </div>

            <div class="form-group"><label for="language">Edition:</label>
                <select id="language">
                    <option selected value="en.sahih"> Sahih International</option>
                    <!-- Language options will be populated by JavaScript -->
                </select>
            </div>
            </div>
            <div class="tools" id="tools">
            <button type="button" id = "minusbutton" class = "button">&lt chapter</button>
            <div class="switch-container">
                <input class="switch-input" type="checkbox" title="showArabic" id="checkbox">
                <div class="switch-button">
                  <div class="switch-button-inside">
                    <svg class="switch-icon off" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M8 12C10.2091 12 12 10.2091 12 8C12 5.79086 10.2091 4 8 4C5.79086 4 4 5.79086 4 8C4 10.2091 5.79086 12 8 12ZM8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z"/>
                    </svg>Arabic
                    <svg class="switch-icon on" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                      <rect x="2" y="7" width="12" height="2" rx="1"/>
                    </svg>
                  </div>
                </div>
              </div>
            <button type="button" id = "plusbutton" class = "button">chapter ></button>
            </div>
        </form>
    </div>
    <div id="chapterInfo" class="container"></div>
    <div id="resultbox">
        
        <div class="resultContainer">
            <div id="result"></div>
        </div>
    </div>

    <script src='js/script.js'></script>
</body>

</html>
